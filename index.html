<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="slider">
    <div class="slides">
        <div class="slide">
            <img src="img/candle.jpg" alt="candle">
        </div>
        <div class="slide">
            <img src="img/lavender.jpg" alt="lavender">
        </div>
        <div class="slide">
            <img src="img/massage.jpg" alt="massage">
        </div>
        <div class="slide">
            <img src="img/relax.jpg" alt="relax">
        </div>
    </div>
    <button class="prev">Prev</button>
    <button class="next">Next</button>
    <button class="pause-play">Pause</button>
    <div class="indicators">
        <span class="indicator" data-slide="0"></span>
        <span class="indicator" data-slide="1"></span>
        <span class="indicator" data-slide="2"></span>
        <span class="indicator" data-slide="3"></span>
    </div>

</div>
<script src="js/slider.js"></script>
</body>
</html>
</html>
